<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BegginerReact</title>

    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Message({message}) {
          return message ? React.createElement('div', null, message)
            : React.createElement('div', null, 'No Message')
        }

        const element = (
          <div className="container">
            <Message message={null} />
          </div>
        )

        ReactDOM.render(element, rootElement)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
