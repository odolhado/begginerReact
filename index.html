<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BegginerReact</title>

    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        class SayHello extends React.Component {
          static propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName: PropTypes.string.isRequired
          }
          render()
          {
            const {firstName, lastName} = this.props;
            return (
              <div>
                Hello {firstName} {lastName}!
              </div>
            )
          }
        }

        const element = (
          <div className="container">
            <SayHello firstName="Odo" lastName="Lhado" />
          </div>
        )

        // console.log(element);
        ReactDOM.render(element, rootElement)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
