<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        // const props = {
        //   className: 'container',
        //   children: 'helloWorld'
        // };
        // const element = <div {...props} className="my-class" > Hi there </div>;
        const helloWorld = (props) =>  <div>{props.message}</div>
        const element = (
          <div className="container">
            {helloWorld({message:'Hello World'})}
            {helloWorld({message:'GoodBye World'})}
          </div>
        )

        // console.log(element);
        ReactDOM.render(element, rootElement)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
