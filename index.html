<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BegginerReact</title>

    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function SayHello(props) {
          return (
            <div>
                Hello {props.firstName} {props.lastName}!
            </div>
          )
        }
        SayHello.propTypes = {
           firstName(props, propName, componentName) {
             if (typeof props[propName] !== 'string') {
               return  new Error('Hey you should pass a string for ${propName} in ${componentName} but you passed a ${typeof props[propName]}')
             }
           }
        }
        const element = (
          <div className="container">
            <SayHello />
          </div>
        )

        // console.log(element);
        ReactDOM.render(element, rootElement)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
