<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BegginerReact</title>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Box({style, size, className='', ...rest}) {
          const sizeClassName = size ? `box--${size}` : ''
          return (
            <div className={`box ${className} ${sizeClassName}`}
                 style={{paddingLeft: 20, ...style}}
                 {...rest}
            />
          )
        }

        function tick() {
          const element = (
            <div>
              <Box size="small"  style={{backgroundColor: 'lightblue'}}> small box </Box>
              <Box size="medium" style={{backgroundColor: 'pink'}}> medium box </Box>
              <Box size="large" className="high" style={{backgroundColor: 'orange'}}> large box </Box>
            </div>
          )

          ReactDOM.render(element, rootElement);
        }

        tick()
        setInterval(tick, 1000)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
