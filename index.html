<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BegginerReact</title>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Box({style, ...rest}) {
          return (
            <div className="box box--small"
                 style={{paddingLeft: 20, ...style}}
                 {...rest}
            />
          )
        }

        function tick() {
          const element = (
            <Box style={{backgroundColor: 'lightblue'}}> small box </Box>
          )

          ReactDOM.render(element, rootElement);
        }

        tick()
        setInterval(tick, 1000)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
